<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Saturday 15:32</span>,
              <span id="description">moderate rain</span>
              <hr class="custom-hr" />
              Humidity: <strong id="humidity">87%</strong>, Wind:
              <strong id="wind-speed">7.2 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"><img src="" alt="Weather Icon" /></div>
            <div class="weather-app-temperature" id="temperature">14</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <br>
        <br>
        This project was coded by
        <a href="https://github.com/Ileeffa" target="_blank">Isabel Leeffers</a>,
        is open-sourced 
        <a href="https://github.com/Ileeffa" target="_blank">on GitHub</a> and
        <a href="https://meteo-shecodes-app.netlify.app/" target="_blank"
          >hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
